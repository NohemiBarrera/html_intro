<!DOCTYPE html>
<html>
<head>
	<title>Conversor</title>
</head>
<body style="background-color: #2fbca9">
	<h3>Conversor de grados Celsius a Fahrenheit</h3>
	<div>
		<p>Grados celsius:
			<input id="celsius" type="text">
		</p>
		<button id="celsiusF">Convertir</button>
		<p>
			<span id="respuesta">
				Grados Fahrenheit:
			</span>
			<br>
		</p>
	</div>
	<h3>Conversor de grados Fahrenheit a Celsius</h3>
	<div>
		<p>Grados fahrenheit:
			<input id="fahrenheit" type="text">
		</p>
		<button id="fahrenheitC">Convertir</button>
		<p>
			<span id="respuesta">
				
			</span>
			<br>
		</p>
	</div>
</body>
</html>
